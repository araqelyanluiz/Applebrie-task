<div class="employees page">
    <div class="container">
        <ng-container *ngIf="employees$ | async as data">
            <div class="header">
                <h3>Employees</h3>
                <button pButton pRipple type="button" label="Map View" (click)="showMaximizableDialog()"></button>
            </div>
            <div class="card">
                <div class="card-body p-0">
                    <p-table [value]="data" [scrollable]="true" scrollHeight="calc(100vh - 250px)">
                        <ng-template pTemplate="header">
                            <tr>
                                <th width="100"></th>
                                <th>Name</th>
                                <th>Email</th>
                                <th width="100">Gender</th>
                                <th>Phone</th>
                                <th>Address</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-employeer>
                            <tr>
                                <td width="100">
                                    <img [src]="employeer.picture.thumbnail">
                                </td>
                                <td>{{employeer.fullName}}</td>
                                <td>{{employeer.email}}</td>
                                <td width="100">{{employeer.gender}}</td>
                                <td>{{employeer.cell}}</td>
                                <td>{{employeer.fullAddress}}</td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="emptymessage">
                            <tr>
                                <td colspan="6">
                                    <p>No Result</p>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </ng-container>
    </div>
</div>


<p-dialog header="Map View" [(visible)]="displayMaximizable" [modal]="true" [style]="{width: '50vw'}" [maximizable]="true" [baseZIndex]="10000" [draggable]="false" [resizable]="false">
    <div class="map">
        <p-gmap [options]="options" [overlays]="overlays" [style]="{'width':'100%','height':'100%','min-height':'500px'}"></p-gmap>
    </div>
</p-dialog>
